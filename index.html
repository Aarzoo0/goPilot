<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPilotüë®‚Äç‚úàÔ∏è Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">  <!-- Custom font -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #173569, #83b5e0); /* Background gradient */
            text-align: center;
            color: white;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message {
            font-size: 2rem;
            color: #FFFF00;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .instructions {
            font-size: 1.5rem;
            color: #FFFF00;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
